<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"
    >
    <link 
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet"
    >
    <link 
        rel="stylesheet" href="css/reset.css" 
    >
    <link 
        rel="stylesheet" href="css/style.css"
    >
    <title>Stack Shopping List</title>
</head>
<body>
    <!-- Navigation Section Starts Here -->
    <nav class="nav">
        <div class="container">
            <div class="nav__container">
                <div class="nav__brand">
                    <img src="image/brand-logo/brand-logo-2.png" alt="brand-logo" class="nav__brand-logo">
                    <h1 class="nav__brand-name">Stack Shopping</h1>
                </div>
                <div class="nav__menu">
                    <img src="image/icons/more-menu.png" class="nav__menu-icon" alt="menu-icon">
                </div>
            </div>
        </div>
    </nav>
    <!-- Navigation Section Ends Here -->

    <!-- Main Section Content Starts -->
    <main class="container">
        <div class="section">
            <div class="add-item__input">
                <img 
                    class="add-item__icon" 
                    src="image/icons/plus-icon.png" 
                    alt="Create New Bucket"
                >
                <input type="text"
                    class="add-item__input-field"
                    placeholder="Create New Bucket"
                >
            </div>
        </div>
    </main>
    <!-- Main Section Content Ends -->
</body>
</html>
